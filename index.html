<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/script.js"></script>
    <link rel="shortcut icon" href="Rolex.png" type="image/x-icon">
    <title>Rolex</title>
</head>
<body>
    
    <main>
        
        <div class="clock">
            <div class="logo"><img src="./Rolex.png" alt="Logo"></div>
            <div class="hour-hand"></div>
            <div class="minute-hand"></div>
            <div class="second-hand"></div>

            <div class="center"></div>

            <div class="number number-1">I</div>
            <div class="number number-2">II</div>
            <div class="number number-3">III</div>
            <div class="number number-4">IV</div>
            <div class="number number-5">Λ</div>
            <div class="number number-6">ΛI</div>
            <div class="number number-7">ΛII</div>
            <div class="number number-8">ΛIII</div>
            <div class="number number-9">IX</div>
            <div class="number number-10">X</div>
            <div class="number number-11">XI</div>
            <div class="number number-12">XII</div>
        </div>
    </main>
</body>
</html>
